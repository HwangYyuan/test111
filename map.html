    <title>设置地图显示范围</title>
</head>
<body>
    <div id="allmap"></div>
    <p>将地图显示范围设定在指定区域，地图拖出该区域后会重新弹回。</p>
</body>

<script type="text/javascript">

    //百度地图API功能 
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(113.312213, 23.147267), 13);
    map.enableScrollWheelZoom();

    var b = new BMap.Bounds(new BMap.Point(113.312213, 23.147267),new BMap.Point(113.332213, 23.147267));
    try {   
        BMapLib.AreaRestriction.setBounds(map, b);
    } catch (e) {
        alert(e);
    }
        var json_data = [[113.31213, 23.143267],[113.312418, 23.147287],[113.352220, 23.147245]];
    var pointArray = new Array();
    for(var i=0;i<json_data.length;i++){
        var marker = new BMap.Marker(new BMap.Point(json_data[i][0], json_data[i][1])); // 创建点
        map.addOverlay(marker);    //增加点
        pointArray[i] = new BMap.Point(json_data[i][0], json_data[i][1]);
        marker.addEventListener("mouseover",attribute);
    }
    //让所有点在视野范围内
    map.setViewport(pointArray);
    //获取覆盖物位置
    function attribute(e){
        var p = e.target;
        alert(1)
    }
</script>
